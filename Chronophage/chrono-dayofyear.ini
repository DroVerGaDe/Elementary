[Rainmeter]
Update=10000
AccurateText=1

[Metadata]
Name=Elementary Chronophage
Author=Flying Hyrax | flyinghyrax.deviantart.com
Version=3.0
License=CC BY-NC-SA 4.0 | http://creativecommons.org/licenses/by-nc-sa/4.0/
Information=Gives the numerical Year, Month, Week of the year, and Day of the year.

@IncludeVars=#@#Settings.txt
@IncludeLang=#@#Languages\#language#.txt
@IncludeStyle="#@#Shared\style.inc"

[msrYear]
Measure=Time
Format=%Y

[msrMonth]
Measure=Time
Format=%#m

[msrWeek]
Measure=Time
Format=%U

[msrDay]
Measure=Time
Format=%#j

[msrWeekC]
Measure=Calc
Formula=(msrWeek + 1)

[mtrString]
Meter=STRING
MeterStyle=allString | subString
MeasureName=msrYear
MeasureName2=msrMonth
MeasureName3=msrWeekC
MeasureName4=msrDay
X=0
Y=0
Text="#year# %1  #month# %2  #week# %3  #day# %4"
