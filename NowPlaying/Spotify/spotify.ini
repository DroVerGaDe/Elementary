[Rainmeter]
Update=1000
AccurateText=1
DynamicWindowSize=1

[Metadata]
Name=Elementary Media Info - Spotify
Author=Flying Hyrax | flyinghyrax.deviantart.com
Version=3.0
License=CC BY-NC-SA 4.0 | http://creativecommons.org/licenses/by-nc-sa/4.0/
Information=todo

@IncludeVars="#@#Settings.txt"
@IncludeLang="#@#Languages\#language#.txt"
@IncludeStyle="#@#Shared\style.inc"
@IncludeMeasures="measures.inc"

[info]
Meter=String
MeterStyle=allString
MeasureName=mTrack
MeasureName2=mAlbum
MeasureName3=mArtist
MeasureName4=mSwitcher
FontSize=26
FontColor=#highlight#
Text=%4
ToolTipTitle=%1
ToolTipText=%3#CRLF#%2
X=0
Y=0
ClipStringW=450
ClipStringH=41
ClipString=2
Padding=5,0,5,0
MouseOverAction=[!PauseMeasure mTimer]
MouseLeaveAction=[!UnpauseMeasure mTimer]

[prev]
Meter=String
MeterStyle=allString | subString
Text="#previous#"
X=0
Y=2R
LeftMouseUpAction=[!CommandMeasure "mCommandPlayer" "Previous"]

[playPause]
Meter=String
MeterStyle=allString | subString
X=R
Y=r
LeftMouseUpAction=[!CommandMeasure "mCommandPlayer" "PlayPause"]

[next]
Meter=String
MeterStyle=allString | subString
X=R
Y=r
Text=" #next#"
LeftMouseUpAction=[!CommandMeasure "mCommandPlayer" "Next"]

[time]
Meter=String
MeterStyle=allString | subString
MeasureName=mTrackPosition
MeasureName2=mTrackLength
Text=%1 / %2
X=0
Y=R
