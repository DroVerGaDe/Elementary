[Rainmeter]
Update=1000
DynamicWindowSize=1
AccurateText=1

[Metadata]
Name=Elementary Time
Author=Flying Hyrax | flyinghyrax.deviantart.com
Version=2.0
License=CC BY-NC-SA 4.0 | http://creativecommons.org/licenses/by-nc-sa/4.0/
Information=A simple text clock. | - Hours, minutes, and seconds | - Can be changed from 12 to 24 hour in Settings.txt

[Variables]
tz=local
dst=1

@IncludeVars="#@#Settings.txt"
@IncludeStyle="#@#Shared\style.inc"

[msrHour]
Measure=Time
Format=#hour#
TimeZone=#tz#
DaylightSavingTime=#dst#

[msrMinute]
Measure=Time
Format=%M
TimeZone=#tz#
DaylightSavingTime=#dst#

[msrSecond]
Measure=Time
Format=%S
TimeZone=#tz#
DaylightSavingTime=#dst#

[mtrHour]
Meter=STRING
MeasureName=msrHour
MeterStyle=allString
X=100
Y=0
FontSize=60
StringAlign=RIGHT
Text="%1"

[mtrMinute]
Meter=STRING
MeasureName=msrMinute
MeterStyle=allString
FontColor=#highlight#
X=r
Y=8r
FontSize=(60*#phi#)
StringAlign=LEFT
Text=":%1"

[mtrSecond]
Meter=STRING
MeasureName=msrSecond
MeterStyle=allString
X=R
Y=20r
FontSize=((60*#phi#)*#phi#)
StringAlign=LEFT
Text=":%1"
